<!DOCTYPE html>
<html>
<head>
    <title>Convert presentations to Html5</title>
</head>
<body>
<h1>Convert presentation to Html5</h1>
<form action="upload.php" method="post" enctype="multipart/form-data">
    <label for="fileupload">Choose file:</label>
    <input name="file" type="file" id="fileupload" accept="application/pdf,application/vnd.ms-powerpoint,application/vnd.oasis.opendocument.presentation,application/vnd.openxmlformats-officedocument.presentationml.slideshow,application/vnd.openxmlformats-officedocument.presentationml.presentation">
    <button type="Submit">Convert</button>
</form>
</body>
</html>
